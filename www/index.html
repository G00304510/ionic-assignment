	<script type="text/javascript"><!--This area contains the javascript responsible for adding the various amounts and resetting the values to zero to begin anwe -->

	

	function incDec(plusMinus) {

      var plusMinus = parseInt(plusMinus);

      var currentCal = parseInt(document.getElementById("totalCal").innerHTML) + plusMinus;

      //alert(currentCal);

     

     if(currentCal < 0)

     {

       currentCal = 0;

     }

     else if(currentCal > 5000)

     {

       currentCal = 5000;

	   alert("Did you forget to reset?!"); // Adds a comment if the value reaches 5000.

     }

     else

     {

       document.getElementById("totalCal").innerHTML = currentCal;

     }

   }  

    

    function reset() {

      document.getElementById("totalCal").innerHTML = 0;

      

    } 

	</script>
